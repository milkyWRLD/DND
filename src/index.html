<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система управления задачами</title>
  </head>
  <body>
    <h1 class="main-title">Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Backlog Column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>TODO</h1>
          </span>
          <!-- Backlog Content -->
          <div id="backlog-content" class="custom-scroll">
            <ul class="drag-item-list" id="backlog-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
            <input type="file" class="add-item-file" accept="image/*" />
          </div>
        </li>
        <!-- Progress Column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>In Progress</h1>
          </span>
          <!-- Progress Content -->
          <div id="progress-content" class="custom-scroll">
            <ul class="drag-item-list" id="progress-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
            <input type="file" class="add-item-file" accept="image/*" />
          </div>
        </li>
        <!-- Complete Column -->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Done</h1>
          </span>
          <!-- Complete Content -->
          <div id="complete-content" class="custom-scroll">
            <ul class="drag-item-list" id="complete-list"></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
            <input type="file" class="add-item-file" accept="image/*" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
